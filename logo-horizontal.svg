<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="120" fill="white"/>
  
  <!-- Left Icon Section -->
  <g transform="translate(10, 10)">
    <!-- Background Circle for Icon -->
    <circle cx="50" cy="50" r="48" fill="#f8f9fa" stroke="#4F5B93" stroke-width="2"/>
    
    <!-- PHP Elephant Silhouette (simplified) -->
    <g transform="translate(20, 25)">
      <!-- Elephant body -->
      <path d="M 10 20 
               C 10 12, 15 10, 22 10
               C 30 10, 35 12, 35 20
               L 35 30
               C 35 35, 32 37, 27 37
               L 17 37
               C 12 37, 10 35, 10 30
               Z" 
            fill="#4F5B93" opacity="0.9"/>
      
      <!-- Elephant ear -->
      <ellipse cx="12" cy="17" rx="6" ry="9" fill="#4F5B93" opacity="0.7"/>
    </g>
    
    <!-- Financial Chart Line -->
    <g stroke="#00D084" stroke-width="2" fill="none" stroke-linecap="round">
      <path d="M 20 65 L 30 60 L 40 62 L 50 52 L 60 55 L 70 45 L 80 48"/>
    </g>
    
    <!-- Small candlesticks -->
    <g>
      <rect x="28" y="58" width="4" height="3" fill="#FF6B6B"/>
      <rect x="48" y="50" width="4" height="3" fill="#00D084"/>
      <rect x="68" y="43" width="4" height="3" fill="#00D084"/>
    </g>
  </g>
  
  <!-- Text Section -->
  <g>
    <!-- php-finance text -->
    <text x="130" y="55" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="600" fill="#4F5B93">php</text>
    <text x="200" y="55" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="300" fill="#2c3e50">-finance</text>
    
    <!-- Tagline -->
    <text x="130" y="80" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="300" fill="#6c757d">Quantitative Finance for PHP</text>
    
    <!-- Mathematical symbols decoration -->
    <g font-family="Times New Roman, serif" font-size="12" fill="#4F5B93" opacity="0.2">
      <text x="130" y="105">Σ</text>
      <text x="150" y="105">μ</text>
      <text x="170" y="105">σ</text>
      <text x="190" y="105">β</text>
      <text x="210" y="105">α</text>
    </g>
  </g>
</svg>