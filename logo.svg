<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#f8f9fa" stroke="#4F5B93" stroke-width="2"/>
  
  <!-- PHP Elephant Silhouette (simplified) -->
  <g transform="translate(40, 50)">
    <!-- Elephant body -->
    <path d="M 20 40 
             C 20 25, 30 20, 45 20
             C 60 20, 70 25, 70 40
             L 70 60
             C 70 70, 65 75, 55 75
             L 35 75
             C 25 75, 20 70, 20 60
             Z" 
          fill="#4F5B93" opacity="0.9"/>
    
    <!-- Elephant ear -->
    <ellipse cx="25" cy="35" rx="12" ry="18" fill="#4F5B93" opacity="0.7"/>
    
    <!-- PHP text inside -->
    <text x="45" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">PHP</text>
  </g>
  
  <!-- Financial Chart Line -->
  <g stroke="#00D084" stroke-width="3" fill="none" stroke-linecap="round">
    <!-- Upward trending line -->
    <path d="M 30 120 L 50 110 L 70 115 L 90 95 L 110 100 L 130 80 L 150 85 L 170 70"/>
  </g>
  
  <!-- Candlestick Chart Elements -->
  <g>
    <!-- Candlestick 1 -->
    <line x1="50" y1="105" x2="50" y2="115" stroke="#FF6B6B" stroke-width="1"/>
    <rect x="47" y="108" width="6" height="4" fill="#FF6B6B"/>
    
    <!-- Candlestick 2 -->
    <line x1="70" y1="110" x2="70" y2="120" stroke="#00D084" stroke-width="1"/>
    <rect x="67" y="113" width="6" height="4" fill="#00D084"/>
    
    <!-- Candlestick 3 -->
    <line x1="90" y1="90" x2="90" y2="100" stroke="#00D084" stroke-width="1"/>
    <rect x="87" y="93" width="6" height="4" fill="#00D084"/>
    
    <!-- Candlestick 4 -->
    <line x1="110" y1="95" x2="110" y2="105" stroke="#FF6B6B" stroke-width="1"/>
    <rect x="107" y="98" width="6" height="4" fill="#FF6B6B"/>
    
    <!-- Candlestick 5 -->
    <line x1="130" y1="75" x2="130" y2="85" stroke="#00D084" stroke-width="1"/>
    <rect x="127" y="78" width="6" height="4" fill="#00D084"/>
  </g>
  
  <!-- Mathematical Symbols -->
  <g font-family="Times New Roman, serif" font-size="16" fill="#4F5B93" opacity="0.3">
    <!-- Sigma -->
    <text x="25" y="160">Σ</text>
    <!-- Mu -->
    <text x="170" y="45">μ</text>
    <!-- Sigma (standard deviation) -->
    <text x="165" y="160">σ</text>
  </g>
  
  <!-- Text: finance -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="22" font-weight="300" fill="#2c3e50" text-anchor="middle">finance</text>
  
  <!-- Grid dots for financial theme -->
  <g fill="#4F5B93" opacity="0.1">
    <circle cx="30" cy="30" r="1"/>
    <circle cx="50" cy="30" r="1"/>
    <circle cx="70" cy="30" r="1"/>
    <circle cx="90" cy="30" r="1"/>
    <circle cx="110" cy="30" r="1"/>
    <circle cx="130" cy="30" r="1"/>
    <circle cx="150" cy="30" r="1"/>
    <circle cx="170" cy="30" r="1"/>
    
    <circle cx="30" cy="170" r="1"/>
    <circle cx="50" cy="170" r="1"/>
    <circle cx="70" cy="170" r="1"/>
    <circle cx="90" cy="170" r="1"/>
    <circle cx="110" cy="170" r="1"/>
    <circle cx="130" cy="170" r="1"/>
    <circle cx="150" cy="170" r="1"/>
    <circle cx="170" cy="170" r="1"/>
  </g>
</svg>